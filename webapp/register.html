<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>睿风博客-注册账号</title>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="alert alert-success text-center warn-box" role="alert" ></div>
    <div class="container">
        <h4 class="text-center">注册账号</h4>
        <div class="row">
            <form class="form-horizontal col-sm-10 col-sm-offset-2   " action="##" onsubmit="return false">
                <div class="form-group">
                    <label for="inputName" class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputName" placeholder="Username"
                               data-toggle="popover" data-trigger="focus" title="注意" data-placement="bottom" data-content="长度：3-9位，格式：字母或者数字组成（必填）">
                    </div>
                    <div class="alert alert-danger warn-text warn-name col-sm-3"></div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">电子邮箱：</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="alert alert-danger warn-text warn-email col-sm-3"></div>
                </div>
                <div class="form-group">
                    <label for="inputTell" class="col-sm-3 control-label">电话：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputTell" placeholder="Tellphone">
                    </div>
                    <div class="alert alert-danger warn-text warn-tell col-sm-3"></div>
                </div>
                <div class="form-group">
                    <label for="inputAge" class="col-sm-3 control-label">年龄：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputAge" placeholder="Age">
                    </div>
                    <div class="alert alert-danger warn-text warn-age col-sm-3"></div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-3 control-label">地址：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                    <div class="alert alert-danger warn-text warn-address col-sm-3"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="alert alert-danger warn-text warn-password1 col-sm-3"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-3 control-label">密码确认：</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                    <div class="alert alert-danger warn-text warn-password2 col-sm-3"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">同意协议
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-info col-xs-6 col-xs-offset-2" id="register">注册</button>
                </div>
            </form>
        </div>
    </div>
    <!--引入jQuery和bootstrap.js-->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--引入自定义js-->
    <script src="./js/common.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
