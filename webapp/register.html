<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <h4 class="text-center">注册账号</h4>
        <div class="row">
            <form class="form-horizontal col-sm-6 col-sm-offset-3   ">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" placeholder="Username"
                               data-toggle="popover" data-trigger="focus" title="标题" data-content="提示内容">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 control-label">电子邮箱：</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputTell" class="col-sm-3 control-label">电话：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputTell" placeholder="Tellphone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAge" class="col-sm-3 control-label">年龄：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputAge" placeholder="Age">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress" class="col-sm-3 control-label">地址：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-3 control-label">密码确认：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">同意协议
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                        <button type="submit" class="btn btn-info col-sm-8">注册</button>
                </div>
            </form>
        </div>
    </div>
    <!--引入jQuery和bootstrap.js-->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/register.js"></script>
</body>
</html>
