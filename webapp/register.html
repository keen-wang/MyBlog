<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录账号</title>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row ">
        <form class="form-horizontal col-xs-12 col-sm-4 col-sm-offset-4 container" role="form"
              action="/checklogin" method="post">
            <h4 class="text-center">登录账户</h4>
            <div class="form-group row">
                <label for="firstname" class="col-sm-3 control-label">账号：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstname" name="username"
                           placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-3 control-label ">密码：</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="lastname" name="password"
                           placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-default col-sm-3">登录</button>
                <button type="button" class="btn btn-default col-sm-3">注册</button>
            </div>
    </form>
</div>
</div>
</body>
</html>
