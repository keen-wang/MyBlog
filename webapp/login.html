<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录账号</title>
    <!--引入bootstrap-->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div class="alert alert-warning text-center warn-box" role="alert" >这是警示框</div>
    <div class="container">
        <h4 class="text-center">登录账号</h4>
        <div class="row ">
            <form class="form-horizontal col-xs-12 col-sm-4 col-sm-offset-4" role="form"
                  class="##" onsubmit="return false" id="login-form">
                <div class="form-group">
                    <label for="firstname" class="control-label col-sm-3">账号：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstname" name="username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="control-label col-sm-3 ">密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="lastname" name="password"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="checkbox col-sm-6 col-sm-offset-2">
                          <input type="checkbox"> 记住密码
                    </label>
                    <a href="http://localhost:9090/register.html" class="col-sm-4">注册账号</a>

                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-info col-xs-6 col-xs-offset-3  " id="submit">登录</button>
                        <!--<button type="button" class="btn btn-info col-sm-3">注册</button>-->
                </div>
            </form>
        </div>
    </div>

    <!--引入jQuery和bootstrap.js-->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
